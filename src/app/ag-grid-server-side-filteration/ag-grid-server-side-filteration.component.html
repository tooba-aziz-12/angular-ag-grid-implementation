<div class="test-container">
    <div class="test-header">
      <label>
        <input
          type="radio"
          name="filter"
          id="everyone"
          checked=""
          (change)="externalFilterChanged('everyone')"
        />
        Everyone
      </label>
      <label>
        <input
          type="radio"
          name="filter"
          id="below25"
          (change)="externalFilterChanged('below25')"
        />
        Below 25
      </label>
      <label>
        <input
          type="radio"
          name="filter"
          id="between25and50"
          (change)="externalFilterChanged('between25and50')"
        />
        Between 25 and 50
      </label>
      <label>
        <input
          type="radio"
          name="filter"
          id="above50"
          (change)="externalFilterChanged('above50')"
        />
        Above 50
      </label>
      <label>
        <input
          type="radio"
          name="filter"
          id="dateAfter2008"
          (change)="externalFilterChanged('dateAfter2008')"
        />
        After 01/01/2008
      </label>
    </div>
    <ag-grid-angular
      #agGrid
      style="width: 1500px; height: 750px;"
      class="ag-theme-balham"
      id="myGrid"
      [modules]="modules"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [animateRows]="true"
      [isExternalFilterPresent]="isExternalFilterPresent"
      [doesExternalFilterPass]="doesExternalFilterPass"
      [rowData]="rowData"
      (gridReady)="onGridReady($event)"
      (filterChanged)="onFilterChanged()"
    ></ag-grid-angular>
  </div>
